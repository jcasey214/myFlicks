<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>My Flicks</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="styles/bootstrap.css" media="screen" title="no title">
  </head>
  <body>
    <header>
      <nav class="navbar navbar-default">
        <div class="container-fluid">
          <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
              <span class="sr-only">Toggle navigation</span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#">myFlicks</a>
          </div>
          <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
            <ul class="nav navbar-nav">
            </ul>
            <form class="navbar-form navbar-left" role="search">
              <div class="form-group">
                <input type="text" class="form-control" placeholder="Search" name=
                "search" autofocus>
              </div>
              <button type="submit" class="btn btn-default" id="submit">Submit</button>
            </form>
          </div>
        </div>
      </nav>
    </header>
    <main>
      <div class="container">
        <div class="row">
        <div class="col-md-7">
          <i class="fa fa-arrow-circle-up fa-3x"></i><h1 style="display: inline-block; margin-left: 5px"> Search for Movies</h1><hr>
        </div>
        <div class="col-md-4 well">
        </div>
        </div>
      </div>
    </main>

    <script type="text/javascript" src="https://code.jquery.com/jquery-1.11.3.min.js"></script>
    <script type="text/javascript" src="scripts/themoviedb.js"></script>
    <script type="text/javascript" src="scripts/netflixSearch.js"></script>
    <script type="text/javascript" src="scripts/script.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.4/handlebars.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js" integrity="sha256-Sk3nkD6mLTMOF0EOpNtsIry+s1CsaqQC1rVLTAy+0yc= sha512-K1qjQ+NcF2TYO/eI3M6v8EiNYZfA95pQumfvcVrTHtwQVDG+aHRqLi/ETn2uB+1JqwYqVG3LIvdm9lj6imS/pQ==" crossorigin="anonymous">
    </script>
    <script id="result-template" type="text/x-handlebars-template">
      <section class="result">
        <div class="media">
          <div class="media-left media-middle">
              <img class="media-object" src={{poster_path}} alt={{title}} width="100px">
            <button class="btn btn-warning" data-movie=" {{original_title}}" data-year="{{year}}" data-nf="{{netflix}}" data-poster="{{poster_path}}" id="{{id}}-add">Add</button>
          </div>
          <div class="media-body">
            <h4 class="media-heading">{{original_title}}</h4>
            <h5 class="media-heading">{{year}}</h5>
            <h5 class="media-heading">{{director}}</h5>
            <h5 class "media-heading">{{starring}}</h5>
            <p>{{overview}}</p>
          </div>
          <div class="media-right" width="50">
            {{#if netflix}}
              <i class="fa fa-check-circle fa-4x" width="50px" style="color: green"></i>
            {{else}}
              <i class='fa fa-circle fa-4x' width="50px" style="color: red"></i>
            {{/if}}
          </div>
          <div class="embed-responsive embed-responsive-4by3 hidden">
              <iframe class="embed-responsive-item" src="{{trailerLink}}"></iframe>
          </div>
          <hr>
        </div>
      </section>
    </script>
    <script id="my-list-template" type="text/x-handlebars-template">
        <div class="thumbnail">
          <div class="media-right">
            {{#if netflix}}
              <i class="fa fa-check-circle fa-2x" width="50px" style="color: green"></i>
            {{else}}
              <i class='fa fa-circle fa-2x' width="50px" style="color: red"></i>
            {{/if}}
          </div>
          <img src="{{poster}}" alt="{{movieTitle}}" width="75px">
          <div class="caption">
            <h3>{{movieTitle}}</h3>
            <h4>{{year}}</h4>
          <i class="fa fa-times fa-1x remove btn btn-default" style="color: silver" id="{{idNum}}-remove" class="media-top"> Remove</i>
          </div>
        </div>
      </div>
    </script>
  </body>
</html>
