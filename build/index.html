<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>My Flicks</title>
    <link rel="stylesheet" href="styles/reset.css" media="screen" title="no
     title" charset="utf-8">
    <link rel="stylesheet" href="styles/style.css" media="screen" title="no
    title" charset="utf-8">
  </head>
  <body>

  <nav class="navbar navbar-default">
    <div class="container-fluid">
      <div class="navbar-header">
        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <a class="navbar-brand" href="#">Brand</a>
      </div>

      <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
        <ul class="nav navbar-nav">
          <li class="active"><a href="#">Link <span class="sr-only">(current)</span></a></li>
          <li><a href="#">Link</a></li>
          <li class="dropdown">
            <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-expanded="false">Dropdown <span class="caret"></span></a>
            <ul class="dropdown-menu" role="menu">
              <li><a href="#">Action</a></li>
              <li><a href="#">Another action</a></li>
              <li><a href="#">Something else here</a></li>
              <li class="divider"></li>
              <li><a href="#">Separated link</a></li>
              <li class="divider"></li>
              <li><a href="#">One more separated link</a></li>
            </ul>
          </li>
        </ul>
        <form class="navbar-form navbar-left" role="search">
          <div class="form-group">
            <input type="text" class="form-control" placeholder="Search" name=
            "search" autofocus>
          </div>
          <button type="submit" class="btn btn-default" id="submit">Submit</button>
        </form>
        <ul class="nav navbar-nav navbar-right">
          <li><a href="#">Link</a></li>
        </ul>
      </div>
    </div>
  </nav>
    <!-- <form>
      <input type="text" name="search" value="">
      <button id="submit">Submit</button>
    </form> -->
    <div id="result">
    </div>



    <script type="text/javascript" src="https://code.jquery.com/jquery-1.11.3.min.js"></script>
    <script type="text/javascript" src="scripts/themoviedb.js"></script>
    <script type="text/javascript" src="scripts/script.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.4/handlebars.min.js"></script>
    <script id="result-template" type="text/x-handlebars-template">
      <section class="result">
        <figure>
          <img src={{poster_path}}>
          <figcaption>
            <h1>{{original_title}}</h1>
            <h2>{{director}}</h2>
            <h3>{{starring}}</h3>
            <p>{{overview}}</p>
          </figcaption>
        </figure>
      </section>
    </script>
  </body>
</html>
