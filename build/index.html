<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>My Flicks</title>
    <!-- <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" integrity="sha512-dTfge/zgoMYpP7QbHy4gWMEGsbsdZeCXz7irItjcC3sPUFtf0kuFbDz/ixG7ArTxmDjLXDmezHubeNikyKGVyQ==" crossorigin="anonymous"> -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="styles/reset.css" media="screen" title="no
     title" charset="utf-8">
    <!-- <link rel="stylesheet" href="styles/style.css" media="screen" title="no
    title" charset="utf-8">  -->
  </head>
  <body>

  <nav class="navbar navbar-default">
    <div class="container-fluid">
      <div class="navbar-header">
        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <a class="navbar-brand" href="#">myFlicks</a>
      </div>

      <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
        <ul class="nav navbar-nav">
          <li class="active"><a href="#">Link <span class="sr-only">(current)</span></a></li>
          <li><a href="#">Link</a></li>
          <li class="dropdown">
            <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-expanded="false">Dropdown <span class="caret"></span></a>
            <ul class="dropdown-menu" role="menu">
              <li><a href="#">Action</a></li>
              <li><a href="#">Another action</a></li>
              <li><a href="#">Something else here</a></li>
              <li class="divider"></li>
              <li><a href="#">Separated link</a></li>
              <li class="divider"></li>
              <li><a href="#">One more separated link</a></li>
            </ul>
          </li>
        </ul>
        <form class="navbar-form navbar-left" role="search">
          <div class="form-group">
            <input type="text" class="form-control" placeholder="Search" name=
            "search" autofocus>
          </div>
          <button type="submit" class="btn btn-default" id="submit">Submit</button>
        </form>
        <ul class="nav navbar-nav navbar-right">
          <li><a href="#">Link</a></li>
        </ul>
      </div>
    </div>
  </nav>
    <!-- <form>
      <input type="text" name="search" value="">
      <button id="submit">Submit</button>
    </form> -->
    <div class="container">
      <div class="row">
      <div class="col-md-6">

      </div>
      <div class="col-md-3">

      </div>

      </div>
    </div>



    <script type="text/javascript" src="https://code.jquery.com/jquery-1.11.3.min.js"></script>
    <script type="text/javascript" src="scripts/themoviedb.js"></script>
    <script type="text/javascript" src="scripts/netflixSearch.js"></script>
    <script type="text/javascript" src="scripts/script.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.4/handlebars.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js" integrity="sha256-Sk3nkD6mLTMOF0EOpNtsIry+s1CsaqQC1rVLTAy+0yc= sha512-K1qjQ+NcF2TYO/eI3M6v8EiNYZfA95pQumfvcVrTHtwQVDG+aHRqLi/ETn2uB+1JqwYqVG3LIvdm9lj6imS/pQ==" crossorigin="anonymous">
    </script>
    <script id="result-template" type="text/x-handlebars-template">
      <section class="result">
      <div class="media">
        <div class="media-left">
          <img class="media-object" src={{poster_path}} alt={{title}} width="100px">
        </div>
        <div class="media-body">
          <h4 class="media-heading">{{original_title}}</h4>
          <h5 class="media-heading">{{director}}</h5>
          <h5 class "media-heading">{{starring}}</h5>
          <p>{{overview}}</p>
        </div>
        <div class="media-right" width="50">
          <i class={{netflixIcon}} width="50px"></i>
        </div>
        <hr>
      </div>
      </section>
    </script>
  </body>
</html>
